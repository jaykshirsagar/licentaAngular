<app-navigation></app-navigation>

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;" style="background-color: #9defff;">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white"
                            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <br>
                            <img src="assets/unitbv.png" alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                            <i class="far fa-edit mb-5"></i>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <h6>{{this.user.name}} {{this.user.prenume}}</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Email</h6>
                                        <p class="text-muted">{{this.user.email}}</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Functie</h6>
                                        <p class="text-muted">{{this.user.functie}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form (submit)="savePassword()">
                            <div class="form-group d-flex justify-content-center align-items-center">
                              <input type="password" class="form-control input-round-small" [(ngModel)]="currentPassword" name="currentPassword" placeholder="Parola Curentă" required>
                            </div>
                            <div class="form-group d-flex justify-content-center align-items-center">
                              <input type="password" class="form-control input-round-small" [(ngModel)]="newPassword" name="newPassword" placeholder="Parola Nouă" required>
                            </div>
                            <div class="form-group d-flex justify-content-center align-items-center">
                              <input type="password" class="form-control input-round-small" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirmare Parola Nouă" required>
                            </div>
                            <button type="submit" class="btn btn-success rounded-pill btn-center" [disabled]="newPassword !== confirmPassword">Salvează Parola</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
