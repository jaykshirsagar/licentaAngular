<!-- Adăugarea de stiluri pentru îmbunătățirea aspectului zonei de încărcare a fișierelor -->
<style>
    .form-control {
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      padding: 0.375rem 0.75rem;
    }
    .table {
      margin-top: 20px;
    }
    .thead-dark th {
      background-color: #343a40;
      color: white;
    }
  </style>
  <h2 class="d-flex justify-content-center align-items-center">Adaugare studenti in platforma</h2>
  <br>
  <div class="col-md-12 d-flex justify-content-center align-items-center">
    <div class="file-drop mb-3">
      <ngx-file-drop (onFileDrop)="dropped($event)" [dropZoneLabel]="'Trageți fișierul aici'"></ngx-file-drop>
      <br>
      <input type="file" (change)="onFileSelected($event)" class="form-control" />
    </div>
  </div>
  
  
  <div class="table-responsive">
    <button *ngIf="tableData.length > 0" class="save-button" (click)="saveData()">Salvează</button>
    <table *ngIf="tableData.length > 0" class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>NrCrt</th>
          <th>Nume si prenume</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableData">
          <td>{{ row.NrCrt }}</td>
          <td>{{ row.NumeSiPrenume }}</td>
          <td>{{ row.Email }}</td>
        </tr>
      </tbody>
    </table>
    
  </div>
